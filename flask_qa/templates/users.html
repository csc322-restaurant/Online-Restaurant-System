{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Users</h1>
        <h6>Click to promote registered users to requested roles</h6>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for user in users %}
              <a href="{{ url_for('main.promote', user_id=user.id) }}" class="list-group-item {% if user.requestedRole == user.role %}active{% endif %}">
                <h4 class="list-group-item-heading">{{ user.name }} with role {{ user.role }}  has requested role {{user.requestedRole}}</h4>
              </a>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>
{% endblock %}
