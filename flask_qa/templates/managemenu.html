{% extends 'base.html' %}
{% block title %}managemenu{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Manage Menu</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for menuitem in menu %}
                <h4 class="list-group-item-heading">{{ order.supply_order_name }} with approval {{ order.approval }}  has order date {{order.order_date }}</h4>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>
{% endblock %}
