{% extends 'base.html' %}
{% block title %}menu{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Menu</h1>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
          <table style="width:80%; margin:30px auto; border-collapse:collapse;">
            <tr>
              <th>Food Name</th>
              <th>Price</th>
            </tr>
        {% for foodItem in foodlist %}
            <tr>
                <td>{{ foodItem.Food.food_name }}</td>
                <td>{{ foodItem.Dish.price }}</td>
            </tr>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
