{% extends 'base.html' %}
{% block title %}Salary{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Salary of employees</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
              {% for employee in employees %}
                <form class="form-horizontal" method="POST" action="{{ url_for('main.salary', salary_id=employee.Salary.salary_id) }}">
                    <fieldset>
                      <div class="form-group">
                        <h4 class="list-group-item-heading" >{{ employee.User.name }}</h4>
                        <p class="list-group-item-text">Role: {{ employee.User.role }}   Current Salary: {{ employee.Salary.salary_value }}</p>
                        <input type="number" step="any" class="form-control" name="amount" id="inputsalary" placeholder="salary">
                      </div>
                      <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
             {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>
{% endblock %}
